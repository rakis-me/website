  <body>
    <header>
      <h1>Workshops</h1>
      <p>A growing list of workshops that will help you learn to code.</p>
    </header>
    <main>
      <section id="container"></section>
    </main>
    <footer>
      <small>All Rights Reserved...&copy; 2021</small>
    </footer>
    <script>
    const WORKSHOPS = 'https://gist.githubusercontent.com/rakis-me/a94dea2627916fcea91ae8e8038f2ed5/raw/ad85f702df2f0fdc3598ca9dba33c72601dc7185/workshops.json'
    
    addEventListener('DOMContentLoaded', renderWorkshops)

    async function renderWorkshops(e) {
      const container = document.getElementById("container")
      const workshops = await fetch(WORKSHOPS).then(r => r.json())
      console.log(workshops)
      /*
      workshops
        .map(createCard)
        .map(container.appendChild)
      */
    }

    function createCard(workshop) {
      const aside = document.createElement('aside')
      aside.innerHTML = `<h3>${workshop.name}</h3><p>${workshop.description} <a href="${workshop.repo}">Start</a></p>`
      return aside
    }
    </script>
  </body>
